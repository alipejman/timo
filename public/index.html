<script>
  // Check authentication
  (function() {
    console.log('Index page loading...');
    console.log('Current localStorage contents:', {
      token: localStorage.getItem('token'),
      user: localStorage.getItem('user'),
      allKeys: Object.keys(localStorage)
    });
    
    // Check if AuthUtils is available
    if (typeof window.AuthUtils === 'undefined') {
      console.error('AuthUtils not loaded! Check if js/auth.js is accessible');
      window.location.href = 'login.html';
    } else {
      console.log('AuthUtils loaded successfully');
      
      if (!window.AuthUtils.requireAuth()) {
        console.log('Authentication failed, redirecting to login...');
        // Redirect will happen automatically
      } else {
        console.log('Authentication successful, staying on index page');
      }
    }
  })();
</script>

<style>
  body {
    margin:0; padding:0;
    font-family:'Vazirmatn',sans-serif;

    background: linear-gradient(135deg, #f6d365 0%, #fda085 100%);

  h1 {
    color:#fff; margin:0 0 6px; text-shadow: 2px 2px 5px rgba(0,0,0,0.3);
    font-weight:900; font-size:36px;

  .subtitle{
    color:#fff; opacity:.95; margin-bottom:28px; font-weight:700;

  .dashboard { display:flex; justify-content:center; gap:20px; flex-wrap:wrap; }

  /* لینکِ کارت برای ناوبری بدون JS */

  .card {
    width:250px; height:250px; border-radius:30px;

  .icon-emoji { font-size:80px; margin-bottom:12px; display:block; text-align:center; }
  .card p { font-size:18px; font-weight:800; color:#333; margin:0; }

  .mini-footer{
    position:absolute; left:12px; right:12px; bottom:12px;
    border:1px dashed #e5e7eb; background:#fafafa;
    border-radius:12px; padding:8px 10px; font-size:13px; color:#374151;
    display:flex; align-items:center; justify-content:space-between; gap:8px;

  /* User Icon Styles */

    transition: all 0.3s ease;

    border: 1px solid rgba(255,255,255,0.3) !important;
    color: white !important;

    border-radius: 50% !important;
    cursor: pointer !important;
    font-size: 18px !important;
    text-decoration: none !important;
    display: flex !important;
    align-items: center !important;
    justify-content: center !important;
    width: 40px !important;
    height: 40px !important;
  }
  
  #userIcon:hover {
    background: rgba(255,255,255,0.3) !important;
    transform: scale(1.1);
    box-shadow: 0 4px 8px rgba(0,0,0,0.2);
  }

  /* Mobile Responsive Styles */
  @media (max-width: 768px) {

      padding: 20px 10px;
      min-height: 100vh;
    }

    }

      gap: 15px;
      flex-direction: column;
      align-items: center;
      width: 100%;
      max-width: 400px;
    }

    }

<div style="display: flex; justify-content: space-between; align-items: center; width: 100%; max-width: 600px; margin-bottom: 20px; padding-top: 20px;">
  <a href="profile.html" id="userIcon" style="background: rgba(255,255,255,0.2); border: 1px solid rgba(255,255,255,0.3); color: white; padding: 8px 12px; border-radius: 50%; cursor: pointer; font-size: 18px; text-decoration: none; display: flex; align-items: center; justify-content: center; width: 40px; height: 40px;" title="پروفایل کاربر">👤</a>

<div class="subtitle">دستیاری برای رسیدن به هدف‌های تو 🎯</div>

<div class="dashboard">
  <!-- تایمر -->
  <a class="card-link" href="pomodoro.html" title="رفتن به تایمر">
    <div class="card" id="timer-card">
      <div class="icon-emoji">⏰</div>
      <p>تایمر مطالعه</p>
      <div class="mini-footer">
        <span>📚 زمان مطالعه امروز</span>
        <strong id="timer-today">00:00</strong>
      </div>
    </div>
  </a>

  <!-- ردیاب حالت -->
  <a class="card-link" href="mood.html" title="رفتن به ردیاب حالت">
    <div class="card" id="tracker-card">
      <div class="icon-emoji">😊</div>
      <p>ردیاب حالت</p>
      <div class="mini-footer">
        <span>🧠 حس امروز</span>
        <strong id="mood-today">ثبت نشده</strong>
      </div>
    </div>
  </a>

  <!-- چک لیست -->
  <a class="card-link" href="checklist.html" title="رفتن به چک‌لیست">
    <div class="card" id="checklist-card">
      <div class="icon-emoji">📋</div>
      <p>چک لیست</p>
      <div class="mini-footer">
        <span>📝 کارهای ماندهٔ امروز</span>
        <strong id="todo-left">0</strong>
      </div>
    </div>
  </a>
</div>

<script>
  // تاریخ امروز (کلید شمسی مثل سایر صفحات)
  const todayKey = () => moment().format('jYYYY/jMM/jDD');

  // --- fallback: اگر JS بود هم با کلیک روی div کار کنه (اختیاری)
  try{
    document.getElementById("timer-card").onclick = () => { window.location.href = "pomodoro.html"; };
    document.getElementById("tracker-card").onclick = () => { window.location.href = "mood.html"; };
    document.getElementById("checklist-card").onclick = () => { window.location.href = "checklist.html"; };
  }catch(e){}

  // ====== داده‌های پایین کارت‌ها از localStorage ======

  // تایمر: از API دریافت کن
  (async function fillTimer(){
    const ymd = todayKey();
    console.log('=== FILL TIMER START ===');
    console.log('Date:', ymd);
    
    try{
      const headers = window.AuthUtils.getAuthHeaders();
      if (!headers) {
        console.error('No token available for fillTimer');
        document.getElementById('timer-today').textContent = '00:00';
        return;
      }
      
      console.log('Fetching timer data...');
      const response = await fetch(`/api/timer?date=${encodeURIComponent(ymd)}&t=${Date.now()}`, {
        headers: headers
      });
      
      console.log('Timer API response status:', response.status);
      
      if(!response.ok) throw new Error('API error');
      const data = await response.json();
      
      console.log('Timer API response data:', data);
      
      const totalWork = data.totalWork || 0;
      console.log('Total work time (minutes):', totalWork);
      console.log('About to call formatTime function with:', totalWork);
      
      // تابع فرمت زمان - تعریف شده در scope بالاتر
      const formatTime = (minutes) => {
        console.log('Formatting time - input minutes:', minutes);
        
        // تبدیل دقیقه به ثانیه
        const totalSeconds = Math.floor(minutes * 60);
        console.log('Total seconds:', totalSeconds);
        
        const h = Math.floor(totalSeconds / 3600);
        const m = Math.floor((totalSeconds % 3600) / 60);
        const sec = totalSeconds % 60;
        
        console.log('Calculated - Hours:', h, 'Minutes:', m, 'Seconds:', sec);
        
        // اگر کمتر از 1 ساعت است، فقط دقیقه:ثانیه نمایش بده
        if (h === 0) {
          const result = String(m).padStart(2,'0') + ':' + String(sec).padStart(2,'0');
          console.log('Result (MM:SS):', result);
          return result;
        } else {
          const result = String(h).padStart(2,'0') + ':' + String(m).padStart(2,'0') + ':' + String(sec).padStart(2,'0');
          console.log('Result (HH:MM:SS):', result);
          return result;
        }
      };
      
      console.log('Calling formatTime now...');
      const formattedTime = formatTime(totalWork);
      console.log('Formatted time:', formattedTime);
      
      document.getElementById('timer-today').textContent = formattedTime;
      console.log('Timer display updated successfully');
    }catch(e){
      console.error('Timer API error:', e);
      document.getElementById('timer-today').textContent = '00:00';
    }
    
    console.log('=== FILL TIMER END ===');
  })();

  // مود: از API دریافت کن
  (async function fillMood(){
    const ymd = todayKey();
    try{
      const headers = window.AuthUtils.getAuthHeaders();
      if (!headers) {
        console.error('No token available for fillMood');
        document.getElementById('mood-today').textContent = 'ثبت نشده';
        return;
      }
      const response = await fetch(`/api/mood?date=${encodeURIComponent(ymd)}&t=${Date.now()}`, {
        headers: headers
      });
      if(!response.ok) throw new Error('API error');
      const m = await response.json();
      
      console.log('Mood API response:', m); // برای دیباگ
      
      if(!m || m.mood === null || m.mood === undefined){ 
        document.getElementById('mood-today').textContent = 'ثبت نشده'; 
        return; 
      }
      
      // اگر mood = 3 (بی‌حوصله) است، آن را نمایش بده
      if(m.mood === 3){
        document.getElementById('mood-today').textContent = '😐 بی‌حوصله';
        return;
      }
      
      // اگر mood = 4 (خوشحال) است، آن را نمایش بده
      if(m.mood === 4){
        document.getElementById('mood-today').textContent = '😊 خوشحال';
        return;
      }
      
      // اگر mood = 5 (هیجان‌زده) است، آن را نمایش بده
      if(m.mood === 5){
        document.getElementById('mood-today').textContent = '🤩 هیجان‌زده';
        return;
      }
      
      const map = {
        1:{label:'عصبی',emo:'😠'},
        2:{label:'غمگین',emo:'😢'},
        3:{label:'بی‌حوصله',emo:'😐'},
        4:{label:'خوشحال',emo:'😊'},
        5:{label:'هیجان‌زده',emo:'🤩'},
      }[m.mood] || {label:'—',emo:'🙂'};
      document.getElementById('mood-today').textContent = `${map.emo} ${map.label}`;
    }catch(e){
      console.error('Mood API error:', e);
      document.getElementById('mood-today').textContent = 'ثبت نشده';
    }
  })();

  // چک‌لیست: از API دریافت کن
  (async function fillChecklist(){
    const ymd = todayKey();
    try{
      const headers = window.AuthUtils.getAuthHeaders();
      if (!headers) {
        console.error('No token available for fillChecklist');
        document.getElementById('todo-left').textContent = '0';
        return;
      }
      const response = await fetch(`/api/checklist?date=${encodeURIComponent(ymd)}&t=${Date.now()}`, {
        headers: headers
      });
      if(!response.ok) throw new Error('API error');
      const data = await response.json();
      
      const items = data.items || [];
      const left = items.filter(i => !i.completed).length;
      document.getElementById('todo-left').textContent = left;
    }catch(e){
      document.getElementById('todo-left').textContent = '0';
    }
  })();

  // Logout functionality
  document.getElementById('logoutBtn').addEventListener('click', () => {
    window.AuthUtils.logout();
  });
</script>

    });

</script>
