<script>
  // Load user profile data
  (async function loadProfile() {
    try {
      const headers = window.AuthUtils.getAuthHeaders();
      if (!headers) {
        console.error('No token available for profile');
        window.location.href = 'login.html';
        return;
      }
      
      console.log('Fetching profile data...');
      const response = await fetch('/auth/profile', {
        headers: headers
      });
      
      console.log('Profile API response status:', response.status);
      
      if(!response.ok) throw new Error('API error');
      const data = await response.json();
      
      console.log('Profile API response data:', data);
      
      const user = data.user;
      if (user) {
        document.getElementById('userFullName').textContent = user.fullName || `${user.firstName} ${user.lastName}`;
        document.getElementById('userUsername').textContent = `@${user.username}`;
        document.getElementById('userFirstName').textContent = user.firstName || '-';
        document.getElementById('userLastName').textContent = user.lastName || '-';
        document.getElementById('userUsernameDetail').textContent = user.username || '-';
      }
    } catch(e) {
      console.error('Profile API error:', e);
      // Try to get user data from localStorage as fallback
      const userData = localStorage.getItem('user');
      if (userData) {
        try {
          const user = JSON.parse(userData);
          document.getElementById('userFullName').textContent = user.fullName || `${user.firstName} ${user.lastName}`;
          document.getElementById('userUsername').textContent = `@${user.username}`;
          document.getElementById('userFirstName').textContent = user.firstName || '-';
          document.getElementById('userLastName').textContent = user.lastName || '-';
          document.getElementById('userUsernameDetail').textContent = user.username || '-';
        } catch(parseError) {
          console.error('Error parsing user data from localStorage:', parseError);
        }
      }
    }
  })();

  // Logout functionality
  document.getElementById('logoutBtn').addEventListener('click', () => {
    window.AuthUtils.logout();
  });
</script>
