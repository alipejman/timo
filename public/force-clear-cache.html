<!DOCTYPE html>
<html>
<head>
    <title>Force Clear All Cache</title>
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
</head>
<body>
    <h1>Force clearing ALL cache and tokens...</h1>
    <div id="status">Clearing...</div>
    <script>
        console.log('=== FORCE CLEAR CACHE START ===');
        
        // Clear all localStorage
        localStorage.clear();
        console.log('✅ localStorage cleared');
        
        // Clear all cookies
        document.cookie.split(";").forEach(function(c) { 
            document.cookie = c.replace(/^ +/, "").replace(/=.*/, "=;expires=" + new Date().toUTCString() + ";path=/"); 
        });
        console.log('✅ Cookies cleared');
        
        // Clear sessionStorage
        sessionStorage.clear();
        console.log('✅ sessionStorage cleared');
        
        // Force reload without cache
        document.getElementById('status').innerHTML = 'All cache cleared! Redirecting...';
        
        setTimeout(() => {
            console.log('=== REDIRECTING TO LOGIN ===');
            window.location.href = 'login.html?t=' + Date.now();
        }, 2000);
        
        console.log('=== FORCE CLEAR CACHE END ===');
    </script>
</body>
</html>
